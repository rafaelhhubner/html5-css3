<!DOCTYPE html>
<html lang="pt-br">
<head>
     <!-- Radial Gradient -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        
        * { /* Configurações globais de CSS */
            height: 100% 
        }
        body {

            background-image:linear-gradient(135deg, #545ACE, #803DB2, #D2376C, #FA882C, #FECB68);
            background-attachment: fixed; 
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">Testando Gradiente</h1>
</body>
</html>
