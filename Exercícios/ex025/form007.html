<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PA">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Centro-Oeste">
                    <option value="GO">Goiás</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PB">Paraíba</option>
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
                <optgroup label="Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="AC">Acre</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                    <option value="AP">Amapá</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="Ven">Vendedor</option>
                <option value="Cam">Caminhonheiro</option>
                <option value="Pad">Padeiro</option>
                <option value="Med">Médico</option>
                <option value="Enf">Enfermeiro</option>
                <option value="Prof">Professor</option>
                <option value="Des">Designer</option>
                <option value="Esc">Escritor</option>
                <option value="Mus">Musico</option>
                <option value="Ato">Ator</option>
                <option value="Jorn">Jornalista</option>
                <option value="Mec">Mecânico</option>
                <option value="Mar">Marceneiro</option>
                <option value="Agr">Agricultor</option>
                <option value="Est">Estudante</option>
                <option value="Dia">Diarista</option>
                <option value="Adv">Advogado</option>
                <option value="Pro">Programador</option>
                <option value="Bom">Bombeiro</option>
                <option value="Pol">Policial</option>
                <option value="Seg">Segurança</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="2"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
